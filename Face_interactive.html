<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Face - Mobile & Desktop</title>
    <style>
        * {
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
            /* Prevents the browser from handling touch for scrolling/zooming on the face */
            touch-action: none; 
        }

        body {
            min-height: 100vh; 
            background-color: #545b7c; 
            display: grid; 
            place-content: center;
            overflow: hidden;
        }

        .face {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 24px;
        }

        .eyes {
            display: flex; 
            gap: 15px; 
        }

        .eye-right, .eye-left {
            width: 4.5rem; 
            aspect-ratio: 1/1;
            background: #ececec; 
            border-radius: 50%; 
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        .eyeball {
            width: 1.5rem; 
            aspect-ratio: 1/1; 
            background: #222; 
            border-radius: 50%;
            transition: transform 0.1s ease-out;
        }

        .mouth {
            width: 4rem; 
            height: 2rem; 
            border-bottom: 0.8rem solid gold; 
            border-radius: 50%; 
            transition: transform 0.1s ease-out;
            transform-origin: top center;
        }
    </style>
</head>
<body>
    
    <div class="face">
        <div class="eyes">
            <div class="eye-left">
                <div class="eyeball"></div>
            </div>
            <div class="eye-right">
                <div class="eyeball"></div>
            </div>
        </div> 
        <div class="mouth"></div>
    </div>

    <script>
        const eyeballs = document.querySelectorAll('.eyeball');
        const mouth = document.querySelector('.mouth');
        
        const handleMove = (e) => {
            // This line detects if it's a touch event or a mouse event
            // If it's a touch, it takes the coordinates of the first finger (touches[0])
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            const x = (clientX - centerX) / centerX;
            const y = (clientY - centerY) / centerY;
            
            // Eye logic
            const eyeX = x * 70; 
            const eyeY = y * 70;
            eyeballs.forEach(el => {
                el.style.transform = `translate(${eyeX}%, ${eyeY}%)`;
            });

            // Mouth logic
            const mouthX = x * 20; 
            const mouthRotate = x * 15; 
            mouth.style.transform = `translateX(${mouthX}px) rotate(${mouthRotate}deg)`;
        };

        // Listen for Mouse movement
        window.addEventListener('mousemove', handleMove);

        // Listen for Touch movement (Mobile)
        window.addEventListener('touchmove', handleMove);

        // Optional: Reset face when finger lifts or mouse leaves
        const resetFace = () => {
            eyeballs.forEach(el => el.style.transform = `translate(0, 0)`);
            mouth.style.transform = `translateX(0) rotate(0deg)`;
        };

        window.addEventListener('touchend', resetFace);
    </script>
</body>
</html>
